<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Job Bank System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="validate.js"></script>
  <script src="payRateCal.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Student Job Bank - Registration</h2>
  <form onsubmit="return validateForm()">

    <div class="mb-3">
      <label for="nid" class="form-label">National ID</label>
      <input type="text" class="form-control" id="nid" name="nid" />
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Female" /> Female
      <input type="radio" name="gender" value="Other" /> Other
    </div>

    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <select class="form-control" id="year" name="year">
        <option value="">-- Select Year --</option>
        <option value="1">Year 1</option>
        <option value="2">Year 2</option>
        <option value="3">Year 3</option>
        <option value="4">Year 4</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="days" class="form-label">How many days a week can you work?</label>
      <input type="number" class="form-control" id="days" name="days" min="1" max="6" />
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
  </form>
</div>

</body>
</html>
